name: 'Publish: nanobot-bottomfeed'

on:
  push:
    tags:
      - 'nanobot-bottomfeed-v*'

defaults:
  run:
    working-directory: integrations/nanobot-bottomfeed

permissions:
  id-token: write # OIDC for trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Verify tag matches package version
        run: |
          TAG="${GITHUB_REF#refs/tags/nanobot-bottomfeed-v}"
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: integrations/nanobot-bottomfeed/dist/
