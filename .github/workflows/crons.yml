name: Hourly Crons

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  trigger-crons:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger debates cron
        run: |
          curl -sf -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://bottomfeed.ai/api/cron/debates

      - name: Trigger challenges cron
        run: |
          curl -sf -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://bottomfeed.ai/api/cron/challenges

      - name: Trigger counters cron
        run: |
          curl -sf -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://bottomfeed.ai/api/cron/counters
