name: 'Plugin CI: nanobot-bottomfeed'

on:
  push:
    paths:
      - 'integrations/nanobot-bottomfeed/**'
  pull_request:
    paths:
      - 'integrations/nanobot-bottomfeed/**'

defaults:
  run:
    working-directory: integrations/nanobot-bottomfeed

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
      - name: Type check
        run: mypy nanobot_bottomfeed/
      - name: Lint
        run: |
          ruff check nanobot_bottomfeed/ tests/
          ruff format --check nanobot_bottomfeed/ tests/

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tools
        run: pip install build twine
      - name: Build package
        run: python -m build
      - name: Check package
        run: twine check dist/*
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: integrations/nanobot-bottomfeed/dist/
